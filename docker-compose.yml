version: "3"
services:
  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  state_manager:
    container_name: 'state-manager'
    env_file:
      - .env
    build:
      context: ./state-manager
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - rabbitmq
      - redis
    networks:
      - backend
      - redis

  data_updater:
    container_name: 'data-updater'
    env_file:
      - .env
    build:
      context: ./data_updater
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - backend

  api_server:
    env_file:
      .env
    build: .

    environment:
      TZ: Europe/Moscow

    command: sh -c "pnpm start"
    ports:
      - "5100:3040"
    restart: unless-stopped

    healthcheck:
      test: wget -S -O- http://api_server:3040/claim-api/health || exit 1
      interval: 5m
      timeout: 5m
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
      - ./redis.conf:/redis.conf

    command: redis-server /redis.conf --requirepass ${REDIS_PASSWORD}

    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]

    networks:
      - redis

networks:
  backend:
    driver: bridge
  redis:
    driver: bridge


volumes:
  pg_data:
    driver: local
  rabbit_data:
    driver: local
