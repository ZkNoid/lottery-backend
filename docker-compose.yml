version: "3"
services:
  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  api_server:
    env_file:
      .env
    build: .

    environment:
      TZ: Europe/Moscow

    command: sh -c "pnpm start"
    ports:
      - "5100:3040"
    restart: unless-stopped

    healthcheck:
      test: wget -S -O- http://api_server:3040/health-api/health || exit 1
      interval: 5m
      timeout: 5m
      retries: 3
    depends_on:
      - autoheal

  reduce_prover:
    env_file:
      .env
    build: .

    environment:
      TZ: Europe/Moscow

    command: sh -c "pnpm start-rp"
    restart: unless-stopped
  
    healthcheck:
      test: wget -S -O- http://reduce_prover:3042/health-api/health || exit 1
      interval: 5m
      timeout: 5m
      retries: 3
    depends_on:
      - autoheal

  second_party:
    env_file:
      .env.second-party
    build: .

    environment:
      TZ: Europe/Moscow

    command: sh -c "pnpm start-second_party"
    restart: unless-stopped
  
    healthcheck:
      test: wget -S -O- http://reduce_prover:3044/health-api/health || exit 1
      interval: 5m
      timeout: 5m
      retries: 3
    depends_on:
      - autoheal

  staketab_proxy_api:
    ports:
      - "3043:3043"

    env_file:
      .env
    build: .

    environment:
      TZ: Europe/Moscow

    command: sh -c "pnpm start-staketab-proxy"
    restart: unless-stopped
  
    depends_on:
      - autoheal

